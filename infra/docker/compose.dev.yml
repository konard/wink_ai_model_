services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: rating_user
      POSTGRES_PASSWORD: rating_pass
      POSTGRES_DB: rating_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rating_user -d rating_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  ml-service:
    build:
      context: ../../ml_service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ../../ml_service/app:/app/app
    environment:
      - ML_LOG_LEVEL=INFO
      - ML_DEVICE=cpu
      - ML_ENABLE_METRICS=true
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    depends_on:
      - redis

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../../backend/app:/app/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://rating_user:rating_pass@postgres:5432/rating_db
      - REDIS_URL=redis://redis:6379/0
      - ML_SERVICE_URL=http://ml-service:8001
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
      - LOG_LEVEL=INFO
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_started

  worker:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    volumes:
      - ../../backend/app:/app/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://rating_user:rating_pass@postgres:5432/rating_db
      - REDIS_URL=redis://redis:6379/0
      - ML_SERVICE_URL=http://ml-service:8001
      - LOG_LEVEL=INFO
    command: python worker.py
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_started

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ../../frontend/src:/app/src
      - ../../frontend/public:/app/public
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
