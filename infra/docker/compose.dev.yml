version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: rating_user
      POSTGRES_PASSWORD: rating_pass
      POSTGRES_DB: rating_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rating_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  ml-service:
    build:
      context: ../../ml_service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ../../ml_service/app:/app/app
    environment:
      - ML_LOG_LEVEL=INFO
      - ML_DEVICE=cpu
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    depends_on:
      - redis

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../../backend/app:/app/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://rating_user:rating_pass@postgres:5432/rating_db
      - REDIS_URL=redis://redis:6379/0
      - ML_SERVICE_URL=http://ml-service:8001
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
      - LOG_LEVEL=INFO
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_started

  worker:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    volumes:
      - ../../backend/app:/app/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://rating_user:rating_pass@postgres:5432/rating_db
      - REDIS_URL=redis://redis:6379/0
      - ML_SERVICE_URL=http://ml-service:8001
      - LOG_LEVEL=INFO
    command: python worker.py
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_started

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ../../frontend/src:/app/src
      - ../../frontend/public:/app/public
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
